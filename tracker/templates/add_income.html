{% extends 'base.html' %}
{% block content %}
    <div class="section">
        <h2 class="center-align">Add Income</h2>
        <div class="row">
            <form class="col s12" action="{% url 'add_income' %}" method="post">
                {% csrf_token %}
                <div class="input-field col s12">
                    <input type="text" id="date" name="date" required class="datepicker">
                    <label for="date">Date</label>
                </div>
                <div class="input-field col s12">
                    <select name="category" required>
                        <option value="" disabled selected>Choose a category</option>
                        {% for category in form.category.field.queryset %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category">Select Category</label>
                </div>
                <div class="input-field col s12">
                    <input type="number" step="0.01" id="amount" name="amount" required>
                    <label for="amount">Amount</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="description" name="description">
                    <label for="description">Description</label>
                </div>
                <div class="center-align">
                    <button type="submit" class="btn waves-effect waves-light green">Add Income</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
